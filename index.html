<!DOCTYPE html>
<html>
  <head>
    <!--meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width"/ -->
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBL4V4KVjNJR2opJwPzHPESMzDUfvGliq8&sensor=false">
    </script>
    <script type="text/javascript">
      var mandelMap = new google.maps.ImageMapType({
      	'getTileUrl': function(coord, zoom) {
		return '/tiles/' + coord.x + '/' + coord.y + '/' + zoom
	},
	'tileSize': new google.maps.Size(256, 256),
	'isPng': true,
	'name': 'Mandel',
	'alt': 'Mandelbrot set',
	'maxZoom': 39
      });

      function initialize() {
        var myOptions = {
          center: new google.maps.LatLng(0.0, 0.0),
          zoom: 0,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	map.mapTypes.set('mandel', mandelMap);
	map.setMapTypeId('mandel');
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
